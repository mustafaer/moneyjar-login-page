<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Login Page</title>
</head>
<body style="background-color: #87939A;height: 100%;">
<div class="container-fluid">
    <div class="row">
        <div style="margin: auto; margin-top: 8%;"
             class="col-xl-3 col-lg-4 col-md-4 col-sm-12">
            <div class="text-center mb-4 mt-2">
                <i style="color: #007bff" class="fab fa-hotjar fa-2x"></i>
                <h3>MoneyJAR</h3>
            </div>
            <form style=" border: 1px solid whitesmoke; background-color: whitesmoke;padding: 36px 28px 14px 24px; border-radius: 3px;">
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="user-addon"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                           aria-describedby="user-addon">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="password-addon"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                           aria-describedby="password-addon">
                </div>
                <div class="input-group mb-1">
                    <button type="button" class="btn btn-dark form-control"><span class="fa fa-sign-in-alt"></span> Log
                        In
                    </button>
                </div>
                <hr>
                <div>
                    <i><p style="font-size: 12px;color: darkcyan;cursor: pointer;">Forgot my password</p></i>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script defer src="js/font-awesome/all.js"></script>
</body>
</html>
